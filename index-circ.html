<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twiz</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            font-family: 'Poppins', sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
            padding: 3rem;
            z-index: 1;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .progress-bar {
            width: 200px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 0 auto;
            overflow: hidden;
        }

        .progress {
            width: 40%;
            height: 100%;
            background: white;
            border-radius: 3px;
            animation: progress 2s ease-in-out infinite;
        }

        .background-shapes div {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div style="width: 100px; height: 100px; top: 10%; left: 10%; animation: float 7s infinite;"></div>
        <div style="width: 150px; height: 150px; top: 60%; left: 80%; animation: float 9s infinite;"></div>
        <div style="width: 80px; height: 80px; top: 80%; left: 20%; animation: float 8s infinite;"></div>
    </div>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something amazing.</p>
        <p></p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
